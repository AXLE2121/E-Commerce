<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - ShoeHub</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/auth.css" />
    <link rel="stylesheet" href="styles/logo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header-top">
        <div class="logo-container">
          <a href="index.html">
            <img src="images/shoelogo.png" alt="Foot Locker Logo" class="logo-img" />
          </a>
          <h1 class="logo">ShoeHub</h1>
        </div>
        <div class="search-actions-container">
          <div class="user-actions">
            <a
              href="login.html"
              class="auth-btn login-btn"
              style="background: #f5f5f5"
            >
              <i class="fas fa-sign-in-alt"></i> Login
            </a>
            <span class="auth-separator">|</span>
            <a href="register.html" class="auth-btn register-btn">
              <i class="fas fa-user-plus"></i> Register
            </a>
            <a href="favorites.html" class="icon-btn favorites-btn">
              <i class="fas fa-heart"></i>
              <span class="icon-badge">0</span>
            </a>
            <a href="cart.html" class="icon-btn cart-btn">
              <i class="fas fa-shopping-cart"></i>
              <span class="icon-badge">0</span>
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="auth-main-container">
      <!-- Left Side - Promotion -->
      <div class="auth-promo-side">
        <div class="promo-content">
          <div class="promo-badge">BUY NOW!!!</div>
          <h2 class="promo-title">SIGN UP NOW</h2>
          <div class="promo-divider"></div>
          <p class="promo-text">
            Create account to buy new shoes
          </p>
        </div>
      </div>

      <!-- Right Side - Reset Password Form -->
      <div class="auth-form-side">
        <div class="auth-form-container">
          <h2 class="auth-form-title">Forgot Password</h2>
            <p class="create-account-text">
                   Please provide your email address to receive a password reset link.
                </p>
          <!-- Add loading indicator -->
          <div id="loadingIndicator" class="loading" style="display: none">
            Sending email...
          </div>

          <!-- Add error message display -->
          <div
            id="errorMessage"
            class="error-message"
            style="display: none"
          ></div>

          <form class="auth-form" id="resetpasswordForm">
            <div class="form-group">
              <label class="form-label" 
                style="margin-top: 15px">Email</label>
              <input
                type="email"
                class="form-input"
                id="email"
                placeholder="Enter your email address"
                required
              />
            </div>

            <button type="submit" class="auth-submit-btn" id="resetBtn">
              Submit Email
            </button>
          </form>

          <div class="auth-switch">
            Go back?
            <a href="login.html" class="switch-link">Log in</a>
          </div>
        </div>
      </div>
    </div>

    <script src="js/firebase-auth.js"></script>
  </body>
</html>
