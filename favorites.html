<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites - ShoeHub</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/favorites.css">
    <link rel="stylesheet" href="styles/logo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-top">
           <div class="logo-container">
                <a href="index.html">
                <img src="images/shoelogo.png" alt="Foot Locker Logo" class="logo-img">
                </a>
                <h1 class="logo">ShoeHub</h1>
            </div>
            
            <!-- Search and User Actions Container -->
            <div class="search-actions-container">
                <div class="search-bar">
                    <input type="text" placeholder="Search product..." class="search-input">
                </div>
                
                <!-- User Actions -->
                <div class="user-actions">
                    <div class="auth-buttons" id="authButtons">
                        <a href="login.html" class="auth-btn login-btn">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </a>
                        <span class="auth-separator">|</span>
                        <a href="register.html" class="auth-btn register-btn">
                            <i class="fas fa-user-plus"></i> Register
                        </a>
                    </div>
                    
                    <!-- Add User Info for logged-in users -->
                    <div class="user-info" id="userInfo" style="display: none;">
                        <span class="user-email" id="userEmail"></span>
                        <a href="#" class="auth-btn logout-btn" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </div>
                    
                    <div class="action-icons">
                        <a href="favorites.html" class="icon-btn favorites-btn active">
                            <i class="fas fa-heart"></i>
                            <span class="icon-badge" id="favoritesCount">0</span>
                        </a>
                        
                        <a href="cart.html" class="icon-btn cart-btn">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="icon-badge">0</span>
                        </a>

                         <a href="my-orders.html" class="icon-btn orders-btn" id="myOrdersBtn" title="My Orders">
                            <i class="fas fa-shopping-bag"></i>
                            <span class="icon-badge" id="ordersCount">0</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="favorites-main-container">
        <!-- Favorites Content -->
        <div class="favorites-container">
            <!-- Favorites Sidebar -->
            <aside class="favorites-sidebar">
                <div class="filters-summary">
                    <h3>My Wishlist</h3>
                    <div class="wishlist-stats">
                        <div class="stat-item">
                            <span class="stat-number" id="totalFavorites">0</span>
                            <span class="stat-label">Items</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">â‚±0</span>
                            <span class="stat-label">Total Value</span>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Favorites Products -->
            <main class="favorites-content">
                <div class="favorites-header">
                    <div class="favorites-info">
                        <h2>Favorite Items</h2>
                        <p>Items you've saved for later</p>
                    </div>
                    <div class="favorites-actions">
                        <button class="action-btn clear-all" id="clearAllBtn">
                            <i class="fas fa-trash"></i>
                            Clear All
                        </button>
                        <button class="action-btn move-to-cart" id="moveToCartBtn">
                            <i class="fas fa-shopping-cart"></i>
                            Add All to Cart
                        </button>
                    </div>
                </div>

                <!-- Favorites Grid -->
                <div class="favorites-grid" id="favoritesGrid">
                    <!-- Favorite items will be dynamically inserted here -->
                </div>

                <!-- Empty State -->
                <div class="empty-favorites" id="emptyFavorites">
                    <div class="empty-icon">
                        <i class="fas fa-heart"></i>
                    </div>
                    <h3>No Favorite Items Yet</h3>
                    <p>Start adding items to your favorites by clicking the heart icon on any product.</p>
                    <a href="index.html" class="browse-btn">Browse Products</a>
                </div>
            </main>
        </div>
    </div>

    <!-- JavaScript Files -->

        const firebaseConfig = {

            storageBucket: "shoehub-711f9.firebasestorage.app",
            messagingSenderId: "719905522600",
            appId: "1:719905522600:web:3ad4f4c2213b25a9a5d39d"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>
    <script src="js/data.js"></script>
    <script src="js/favorites.js"></script>
    <script src="js/auth-check.js"></script>
    <script src="js/firebase-data.js"></script>
    <script src="js/data.js"></script>
</body>
</html>
