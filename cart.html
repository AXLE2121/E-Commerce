<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Foot Locker</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/cart.css">
    <link rel="stylesheet" href="styles/logo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-top">
            <div class="logo-container">
                <a href="index.html">
                <img src="images/logo.png" alt="Foot Locker Logo" class="logo-img">
                </a>
                <h1 class="logo">Foot Locker</h1>
            </div>
            
            <!-- Search and User Actions Container -->
            <div class="search-actions-container">
                <div class="search-bar">
                    <input type="text" placeholder="Search product..." class="search-input">
                </div>
                
                <!-- User Actions -->
                <div class="user-actions">
                    <div class="auth-buttons" id="authButtons">
                        <a href="login.html" class="auth-btn login-btn">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </a>
                        <span class="auth-separator">|</span>
                        <a href="register.html" class="auth-btn register-btn">
                            <i class="fas fa-user-plus"></i> Register
                        </a>
                    </div>
                    
                    <!-- Add User Info for logged-in users -->
                    <div class="user-info" id="userInfo" style="display: none;">
                        <span class="user-email" id="userEmail"></span>
                        <a href="#" class="auth-btn logout-btn" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </div>
                    
                    <div class="action-icons">
                        <a href="favorites.html" class="icon-btn favorites-btn">
                            <i class="fas fa-heart"></i>
                            <span class="icon-badge">0</span>
                        </a>
                        
                        <a href="cart.html" class="icon-btn cart-btn active">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="icon-badge" id="headerCartCount">1</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="cart-main-container">
        <!-- Cart Content -->
        <div class="cart-container">
            <!-- Cart Items Section -->
            <div class="cart-items-section">
                <div class="section-header">
                    <h2>ITEM</h2>
                </div>

                <!-- Cart Items -->
                <div class="cart-items" id="cartItems">
                    <!-- Cart items will be dynamically inserted here -->
                </div>

                <!-- Empty Cart State -->
                <div class="empty-cart" id="emptyCart">
                    <div class="empty-icon">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <h3>Your Cart is Empty</h3>
                    <p>Start adding items to your cart by browsing our products.</p>
                    <a href="index.html" class="browse-btn">Browse Products</a>
                </div>
            </div>

            <!-- Order Summary Section -->
            <div class="order-summary-section">
                <div class="summary-header">
                    <h2>Summary</h2>
                </div>

                <div class="summary-content">
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span id="subtotalAmount">₱8,500.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping</span>
                        <span>₱0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax</span>
                        <span>₱0.00</span>
                    </div>
                    <div class="summary-divider"></div>
                    <div class="summary-row total">
                        <span>Order Amount</span>
                        <span id="totalAmount">₱8,500.00</span>
                    </div>

                    <!-- Checkout Button -->
                    <button class="checkout-btn" id="proceedCheckout">
                        PROCEED TO CHECKOUT
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script>

        const firebaseConfig = {
            apiKey: "AIzaSyCn721TvxMu3R6JX5fpYTXemZPB6alHQX0",
            authDomain: "shoehub-711f9.firebaseapp.com",
            projectId: "shoehub-711f9",
            storageBucket: "shoehub-711f9.firebasestorage.app",
            messagingSenderId: "719905522600",
            appId: "1:719905522600:web:3ad4f4c2213b25a9a5d39d"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>
    <script src="js/data.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/auth-check.js"></script>
    <script src="js/firebase-data.js"></script>
    <script src="js/data.js"></script>
</body>
</html>
