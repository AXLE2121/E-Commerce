<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Foot Locker</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="stylesheet" href="styles/logo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-top">
            <div class="logo-container">
                <a href="index.html">
                <img src="image/logo.png" alt="Foot Locker Logo" class="logo-img">
                </a>
                <h1 class="logo">Foot Locker</h1>
            </div>
            <div class="search-actions-container">
                <div class="search-bar">
                    <input type="text" placeholder="Search product..." class="search-input">
                </div>
                <div class="user-actions">
                    <a href="login.html" class="auth-btn login-btn" style="background: #f5f5f5;">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </a>
                    <span class="auth-separator">|</span>
                    <a href="register.html" class="auth-btn register-btn">
                        <i class="fas fa-user-plus"></i> Register
                    </a>
                    <a href="favorites.html" class="icon-btn favorites-btn">
                        <i class="fas fa-heart"></i>
                        <span class="icon-badge">0</span>
                    </a>
                    <a href="cart.html" class="icon-btn cart-btn">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="icon-badge">0</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="auth-main-container">
        <!-- Left Side - Promotion -->
        <div class="auth-promo-side">
            <div class="promo-content">
                <div class="promo-badge">GET PAY 300</div>
                <h2 class="promo-title">SIGN UP NOW</h2>
                <div class="promo-divider"></div>
                <p class="promo-text">Create account and get $300 credit on your first purchase</p>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="auth-form-side">
            <div class="auth-form-container">
                <h2 class="auth-form-title">LOGIN</h2>
                
                
                <form class="auth-form">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" placeholder="Enter your email address" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="auth-submit-btn">
                        LOGIN
                    </button>

                    <div class="auth-links">
                        <a href="#" class="auth-link">
                            <i class="fas fa-search"></i>
                            Search Your Password
                        </a>
                    </div>
                </form>

               

                <div class="auth-switch">
                    Don't have an account? <a href="register.html" class="switch-link">Create Account</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
