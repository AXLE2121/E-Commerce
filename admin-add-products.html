        // Function to add sample products
        async function addSampleProducts() {
            const status = document.getElementById('status');
            status.textContent = 'Adding products...';
            status.className = 'status';
            
            try {
                const batch = db.batch();
                
                sampleProducts.forEach(product => {
                    const productRef = db.collection('products').doc(product.id);
                    batch.set(productRef, {
                        ...product,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                });
                
                await batch.commit();
                
                status.textContent = `Successfully added ${sampleProducts.length} products to Firestore!`;
                status.className = 'status success';
                
                // Refresh product list
                loadProducts();
                
            } catch (error) {
                console.error('Error adding products:', error);
                status.textContent = `Error: ${error.message}`;
                status.className = 'status error';
            }
        }

        // Function to load existing products
        async function loadProducts() {
            try {
                const snapshot = await db.collection('products').get();
                const productList = document.getElementById('productList');
                productList.innerHTML = '';
                
                if (snapshot.empty) {
                    productList.innerHTML = '<p>No products found in database.</p>';
                    return;
                }
                
                snapshot.docs.forEach(doc => {
                    const product = doc.data();
                    const productCard = `
                        <div class="product-card">
                            <img src="${product.image}" alt="${product.name}">
                            <h4>${product.brand}</h4>
                            <p>${product.name}</p>
                            <p>$${product.price}</p>
                            <small>${product.category}</small>
                        </div>
                    `;
                    productList.insertAdjacentHTML('beforeend', productCard);
                });
                
                document.getElementById('status').innerHTML += `<br>Loaded ${snapshot.size} products from database.`;
                
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        // Function to clear all products (admin only)
        async function clearAllProducts() {
            if (!confirm('Are you sure you want to delete ALL products? This cannot be undone.')) {
                return;
            }
            
            const status = document.getElementById('status');
            status.textContent = 'Deleting all products...';
            status.className = 'status';
            
            try {
                const snapshot = await db.collection('products').get();
                const batch = db.batch();
                
                snapshot.docs.forEach(doc => {
                    batch.delete(doc.ref);
                });
                
                await batch.commit();
                
                status.textContent = `Successfully deleted ${snapshot.size} products.`;
                status.className = 'status success';
                
                // Clear product list
                document.getElementById('productList').innerHTML = '<p>No products found in database.</p>';
                
            } catch (error) {
                console.error('Error deleting products:', error);
                status.textContent = `Error: ${error.message}`;
                status.className = 'status error';
            }
        }
