<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${PRODUCT_NAME} - Foot Locker</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/viewProduct.css">
    <link rel="stylesheet" href="styles/logo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-top">
            <div class="logo-container">
                <a href="index.html" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px;">
                    <img src="images/shoelogo.png" alt="Foot Locker Logo" class="logo-img">
                    <h1 class="logo">Foot Locker</h1>
                </a>
            </div>
            <div class="search-actions-container">
                <div class="search-bar">
                    <input type="text" placeholder="Search product..." class="search-input" id="searchInput">
                </div>
                <div class="user-actions">
                    <div class="auth-buttons" id="authButtons">
                        <a href="login.html" class="auth-btn login-btn">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </a>
                        <span class="auth-separator">|</span>
                        <a href="register.html" class="auth-btn register-btn">
                            <i class="fas fa-user-plus"></i> Register
                        </a>
                    </div>
                    <div class="user-info" id="userInfo" style="display: none;">
                        <span class="user-email" id="userEmail"></span>
                        <a href="#" class="auth-btn logout-btn" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </div>
                    <div class="action-icons">
                        <a href="favorites.html" class="icon-btn favorites-btn">
                            <i class="fas fa-heart"></i>
                            <span class="icon-badge" id="favoritesCount">0</span>
                        </a>
                        <a href="cart.html" class="icon-btn cart-btn">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="icon-badge" id="cartCount">0</span>
                        </a>

                         <a href="my-orders.html" class="icon-btn orders-btn" id="myOrdersBtn" title="My Orders">
                            <i class="fas fa-shopping-bag"></i>
                            <span class="icon-badge" id="ordersCount">0</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Breadcrumb -->
        <div class="breadcrumb" id="breadcrumb">
            <a href="index.html">Home</a> 
            <span>></span> 
            <a href="index.html">Products</a> 
            <span>></span> 
            <span id="currentProduct">Loading...</span>
        </div>

        <!-- Product Details Container -->
        <div class="product-container" id="productContainer">
            <!-- Content will be loaded dynamically by JavaScript -->
        </div>
    </div>

    
    <script src="js/viewProduct.js"></script>
    <script src="js/firebase-auth.js"></script>
    <script src="js/firebase-data.js"></script>
    <script src="js/components.js"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
