<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Foot Locker</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/my-orders.css">
    <link rel="stylesheet" href="styles/logo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-top">
            <div class="logo-container">
                <a href="index.html">
                    <img src="images/shoelogo.png" alt="Foot Locker Logo" class="logo-img">
                </a>
                <h1 class="logo">ShoeHub</h1>
            </div>
            
            <!-- Search and User Actions Container -->
            <div class="search-actions-container">
                <div class="search-bar">
                    <input type="text" placeholder="Search product..." class="search-input">
                </div>
                
                <!-- User Actions -->
                <div class="user-actions">
                    <div class="auth-buttons" id="authButtons">
                        <a href="login.html" class="auth-btn login-btn">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </a>
                        <span class="auth-separator">|</span>
                        <a href="register.html" class="auth-btn register-btn">
                            <i class="fas fa-user-plus"></i> Register
                        </a>
                    </div>
                    
                    <!-- Add User Info for logged-in users -->
                    <div class="user-info" id="userInfo" style="display: none;">
                        <span class="user-email" id="userEmail"></span>
                        <a href="#" class="auth-btn logout-btn" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </div>
                    
                    <div class="action-icons">
                       
                        <a href="favorites.html" class="icon-btn favorites-btn">
                            <i class="fas fa-heart"></i>
                            <span class="icon-badge" id="headerFavoritesCount">0</span>
                        </a>
                        
                        <a href="cart.html" class="icon-btn cart-btn">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="icon-badge" id="headerCartCount">0</span>
                        </a>

                         <a href="my-orders.html" class="icon-btn orders-btn active">
                            <i class="fas fa-shopping-bag"></i>
                            <span class="icon-badge" id="headerOrdersCount">0</span>
                        </a>
                        

                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="orders-main-container">
        <div class="container">
            <!-- Page Title -->
            <div class="page-header">
                <h1><i class="fas fa-shopping-bag"></i> My Orders</h1>
                <p>View and track your order history</p>
            </div>
            
            <!-- Orders Container -->
            <div class="orders-container">
                <!-- Orders will be loaded here dynamically -->
                <div id="ordersList" class="orders-list">
                    <!-- Loading spinner -->
                    <div class="loading-spinner" id="loadingSpinner">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading your orders...</p>
                    </div>
                </div>
                
                <!-- No orders message -->
                <div class="no-orders" id="noOrders" style="display: none;">
                    <div class="empty-icon">
                        <i class="fas fa-shopping-bag"></i>
                    </div>
                    <h3>No Orders Yet</h3>
                    <p>You haven't placed any orders yet. Start shopping to see your orders here!</p>
                    <a href="index.html" class="shop-btn">
                        <i class="fas fa-shopping-cart"></i> Start Shopping
                    </a>
                </div>
                
                <!-- Login required message -->
                <div class="login-required" id="loginRequired" style="display: none;">
                    <div class="lock-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <h3>Login Required</h3>
                    <p>Please login to view your order history.</p>
                    <div class="login-actions">
                        <a href="login.html?redirect=my-orders.html" class="login-btn">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </a>
                        <a href="register.html" class="register-btn">
                            <i class="fas fa-user-plus"></i> Register
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCn721TvxMu3R6JX5fpYTXemZPB6alHQX0",
            authDomain: "shoehub-711f9.firebaseapp.com",
            projectId: "shoehub-711f9",
            storageBucket: "shoehub-711f9.firebasestorage.app",
            messagingSenderId: "719905522600",
            appId: "1:719905522600:web:3ad4f4c2213b25a9a5d39d"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
    </script>
    <script src="js/my-orders.js"></script>
    <script src="js/auth-check.js"></script>
</body>
</html>
