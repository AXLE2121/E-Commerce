name: ShoeHub

# 1. Trigger the workflow
on:
  push:
    branches:
      - main # Run this workflow whenever a change is pushed to the 'main' branch

# 2. Define the jobs to run
jobs:
  deploy:
    # Specify the operating system environment for the job
    runs-on: ubuntu-latest

    # Define the steps within the job
    steps:
      # Step 1: Checkout the code
      - name: Checkout repository code
        # Uses an action to clone the repo content
        uses: actions/checkout@v4

      # Step 2: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        # This is the dedicated action for deploying to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          # Automatically uses the default GitHub token for deployment authentication
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # The branch to deploy to (usually gh-pages or the main branch for a user/org page)
          publish_branch: gh-pages
          # The directory containing the static HTML files (often the root '.')
          publish_dir: .