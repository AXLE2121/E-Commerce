<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Foot Locker</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/logo.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-top">
            <div class="logo-container">
                <a href="index.html">
                    <img src="images/logo.png" alt="Foot Locker Logo" class="logo-img">
                </a>
                <h1 class="logo">Foot Locker</h1>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="auth-main-container">
        <div class="auth-form-side">
            <div class="auth-form-container">
                <div id="verificationContent">
                    <!-- Content will be dynamically loaded here -->
                    <div class="loading-verification">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Checking verification status...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCn721TvxMu3R6JX5fpYTXemZPB6alHQX0",
            authDomain: "shoehub-711f9.firebaseapp.com",
            projectId: "shoehub-711f9",
            storageBucket: "shoehub-711f9.firebasestorage.app",
            messagingSenderId: "719905522600",
            appId: "1:719905522600:web:3ad4f4c2213b25a9a5d39d"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Check verification status
        auth.onAuthStateChanged((user) => {
            const verificationContent = document.getElementById('verificationContent');
            
            if (user) {
                if (user.emailVerified) {
                    // Email is verified
                    verificationContent.innerHTML = `
                        <div class="verification-success">
                            <div class="success-icon">
                                <i class="fas fa-check-circle"></i>
                            </div>
                            <h2>Email Verified Successfully!</h2>
                            <p>Your email address has been verified. You can now enjoy all features of Foot Locker.</p>
                            <div class="verification-actions">
                                <button class="auth-submit-btn" onclick="window.location.href='index.html'">
                                    <i class="fas fa-home"></i> Go to Homepage
                                </button>
                                <a href="login.html" class="login-link-btn">
                                    <i class="fas fa-sign-in-alt"></i> Login to Your Account
                                </a>
                            </div>
                        </div>
                    `;
                    
                    // Update user data in Firestore if needed
                    db.collection('users').doc(user.uid).update({
                        emailVerified: true,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    }).catch(error => {
                        console.error("Error updating user verification status:", error);
                    });
                } else {
                    // Email not verified yet
                    verificationContent.innerHTML = `
                        <div class="verification-pending">
                            <div class="verification-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <h2>Email Not Verified Yet</h2>
                            <p>Your email address <strong>${user.email}</strong> has not been verified yet.</p>
                            <p>Please check your inbox and click the verification link we sent you.</p>
                            <div class="verification-actions">
                                <button class="resend-btn" id="resendBtn">
                                    <i class="fas fa-redo"></i> Resend Verification Email
                                </button>
                                <button class="auth-submit-btn" onclick="checkVerification()">
                                    <i class="fas fa-sync"></i> Check Verification Status
                                </button>
                            </div>
                            <div class="verification-note">
                                <p><strong>Note:</strong> If you don't see the email, check your spam folder.</p>
                            </div>
                        </div>
                    `;
                    
                    document.getElementById('resendBtn').addEventListener('click', function() {
                        user.sendEmailVerification().then(() => {
                            showMessage('Verification email sent! Please check your inbox.', 'success');
                        }).catch(error => {
                            showMessage('Error sending verification email: ' + error.message);
                        });
                    });
                }
            } else {
                // No user logged in - Link expired or invalid
                verificationContent.innerHTML = `
                    <div class="verification-error">
                        <div class="error-icon">
                            <i class="fas fa-exclamation-circle"></i>
                        </div>
                        <h2>Verification Link Expired</h2>
                        <p>This verification link has expired or is invalid.</p>
                        <p>Please enter your email address to resend the verification link.</p>
                        
                        <div class="resend-verification-form" style="margin: 25px 0;">
                            <div class="form-group">
                                <label for="emailInput" class="form-label">Email Address</label>
                                <input type="email" id="emailInput" class="form-input" placeholder="Enter your email address" required>
                            </div>
                            <button class="auth-submit-btn" id="resendVerificationBtn" style="margin-top: 15px;">
                                <i class="fas fa-paper-plane"></i> Resend Verification Link
                            </button>
                            <div id="resendMessage" style="margin-top: 15px; display: none;"></div>
                        </div>
                        
                        <p style="margin-top: 25px; color: #666; font-size: 14px;">Or you can:</p>
                        
                        <div class="verification-actions" style="margin-top: 20px;">
                            <a href="login.html" class="auth-submit-btn" style="background: #757575;">
                                <i class="fas fa-sign-in-alt"></i> Go to Login
                            </a>
                            <a href="register.html" class="register-link-btn">
                                <i class="fas fa-user-plus"></i> Create New Account
                            </a>
                        </div>
                    </div>
                `;
                
                // Add event listener for resend button
                document.getElementById('resendVerificationBtn').addEventListener('click', resendVerificationEmail);
                
                // Allow pressing Enter in email input
                document.getElementById('emailInput').addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        resendVerificationEmail();
                    }
                });
            }
        });

        function checkVerification() {
            const user = auth.currentUser;
            if (user) {
                user.reload().then(() => {
                    if (user.emailVerified) {
                        window.location.reload();
                    } else {
                        showMessage('Your email is still not verified. Please check your inbox.', 'error');
                    }
                });
            }
        }

        async function resendVerificationEmail() {
            const emailInput = document.getElementById('emailInput');
            const email = emailInput.value.trim();
            const resendBtn = document.getElementById('resendVerificationBtn');
            const messageDiv = document.getElementById('resendMessage');
            
            if (!email) {
                showMessageInline('Please enter your email address.', 'error');
                return;
            }
            
            if (!validateEmail(email)) {
                showMessageInline('Please enter a valid email address.', 'error');
                return;
            }
            
            // Show loading state
            const originalText = resendBtn.innerHTML;
            resendBtn.disabled = true;
            resendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            
            try {
                // Try to sign in with email (to get the user)
                await auth.signInWithEmailAndPassword(email, 'temporary_password').catch(async (error) => {
                    if (error.code === 'auth/wrong-password') {
                        // This is expected - we just need to get the user
                        // Try to get user by email
                        try {
                            // Try to create a temporary user to get access (this won't work for existing users)
                            // Instead, we need to use Firebase Admin SDK on backend or another approach
                            // For now, we'll show a generic message
                            throw new Error('Cannot send verification email without password. Please log in first.');
                        } catch (innerError) {
                            throw innerError;
                        }
                    } else if (error.code === 'auth/user-not-found') {
                        throw new Error('No account found with this email address.');
                    } else {
                        throw error;
                    }
                });
                
                // If we got here, user exists
                const user = auth.currentUser;
                
                // Sign out immediately (we don't want to stay logged in)
                await auth.signOut();
                
                // Send verification email
                await user.sendEmailVerification();
                
                showMessageInline('Verification email sent successfully! Please check your inbox.', 'success');
                
            } catch (error) {
                console.error("Error resending verification:", error);
                
                if (error.message.includes('without password') || error.code === 'auth/wrong-password') {
                    // User exists but we can't send verification without logging in
                    showMessageInline('Please log in to your account first, then request a new verification email from your account settings.', 'error');
                } else if (error.code === 'auth/user-not-found') {
                    showMessageInline('No account found with this email address. Please check the email or create a new account.', 'error');
                } else if (error.code === 'auth/too-many-requests') {
                    showMessageInline('Too many attempts. Please try again later.', 'error');
                } else {
                    showMessageInline('Error: ' + error.message, 'error');
                }
            } finally {
                // Reset button state
                resendBtn.disabled = false;
                resendBtn.innerHTML = originalText;
            }
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showMessageInline(message, type = 'error') {
            const messageDiv = document.getElementById('resendMessage');
            if (!messageDiv) return;
            
            messageDiv.textContent = message;
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        function showMessage(message, type = 'error') {
            // Remove existing message
            const existingMessage = document.querySelector('.verification-message-alert');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'error' ? 'error-message verification-message-alert' : 'success-message verification-message-alert';
            messageDiv.textContent = message;
            messageDiv.style.marginBottom = '20px';
            
            const verificationContent = document.getElementById('verificationContent');
            verificationContent.insertBefore(messageDiv, verificationContent.firstChild);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
